<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <title>LIMM Hats</title>
</head>
<body>
  <div id = "title">L.I.M.M.
    <img id = "cart_icon" src = "Images/carticon.png" alt = "shopping cart">
    <img id = "home_icon" src = "Images/homeicon.png" alt = "home">
  </div>
  <div id = "container">
    <div id = "wrap1" class = "wrap">
      <div class  = "item" id = "i1"></div>
    </div>
    <div id = "wrap2" class = "wrap">
      <div class  = "item" id = "i2"></div>
    </div>
    <div id = "wrap3" class = "wrap">
      <div class  = "item" id = "i3"></div>
    </div>
    <div id = "wrap4" class = "wrap">
      <div class  = "item" id = "i4"></div>
    </div>
    <div id = "wrap5" class = "wrap">
      <div class  = "item" id = "i5"></div>
    </div>
    <div id = "wrap6" class = "wrap">
      <div class  = "item" id = "i6"></div>
    </div>
    <div id = "wrap7" class = "wrap">
      <div class  = "item" id = "i7"></div>
    </div>
    <div id = "wrap8" class = "wrap">
      <div class  = "item" id = "i8"></div>
    </div>
    <div id = "wrap9" class = "wrap">
      <div class  = "item" id = "i9"></div>
    </div>
    <div id = "wrap10" class = "wrap">
      <div class  = "item" id = "i10"></div>
    </div>
    <div id = "wrap11" class = "wrap">
      <div class  = "item" id = "i11"></div>
    </div>
    <div id = "wrap12" class = "wrap">
      <div class  = "item" id = "i12"></div>
    </div>
    <div id = "total">Total: </div>
  </div>
  <div id = "info_popup">
    <div id = "stuff"></div>
    <div id = "x_div"></div>
    <button class="popup-button">Add to Cart</button>
  </div>
  <div id = "cart_container">
    <p id = "cart_info"></p>
    <div id = "total">Total: </div>
    <img id = "cashicon" src = "Images/cash.png">
    <img id = "cardicon" src = "Images/credit-card.png">
  </div>
  <div id = "credit_container">
    <div id= "topdiv">
      <p>Payment Details</p>
    </div>
    <div id ="payment">
      <img src="Images/Visa.png" alt="visa"/>
      <img src="Images/Mastercard.png" alt="Mastercard"/>
      <img src="Images/AE.png" alt="American Express"/>
      <img src="Images/Discover.png" alt="Discover"/>
    </div>
      <!--cash inputs-->
      <p id="cash_text">We'll see you at the store! Enter the amount of cash you'd like to pay to calculate your change.</p>
      <p id = "total_cash"></p>
      <input type = "text" id="cashamount" placeholder = "Example: 100">
      <div id = "submit_cash">Calculate!</div>
    <div id="creditinput">
      <form id ="form">
        <!--card inputs-->
        <label for="name">Name on card</label>
        <input  type="text" id="name"/>
        <label for="cardnumber">Card Number</label>
        <input  type="text" id="cardnumber"/>
        <div id ="datecode">
          <div>
            <label for="exdate">Expir. date</label>
            <input  type="text" id="exdate"/>
          </div>
          <div>
            <label for="code">Security code</label>
            <input  type="text" id="code"/>
          </div>
        </div>
        <label for="zip">ZIP/Postal code</label>
        <input  type="text" id="zip"/>
      </form>
      <div id="orderbutton">
        <button>Place Order</button>
      </div>
    </div>
    <button id="receipt_button">View Receipt</button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
